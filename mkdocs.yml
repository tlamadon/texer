site_name: texer
site_description: Generate LaTeX tables and figures with glom-style specs
site_author: Thibaut Lamadon
repo_url: https://github.com/tlamadon/texer
repo_name: tlamadon/texer

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - def_list
  - tables
  - footnotes

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Mental Model: getting-started/mental-model.md
    - Core Concepts: getting-started/core-concepts.md
  - Tables:
    - Basic Tables: tables/basic.md
    - Data-Driven Tables: tables/data-driven.md
    - Cell Formatting: tables/formatting.md
    - Advanced Features: tables/advanced.md
  - Plots:
    - Basic Plots: plots/basic.md
    - Data-Driven Plots: plots/data-driven.md
    - Multiple Series: plots/multiple-series.md
    - Marker Size Control: plots/marker-size.md
    - GroupPlots: plots/groupplots.md
    - 3D Surface Plots: plots/3d-surface.md
    - Advanced Options: plots/advanced.md
  - Specs Reference:
    - Overview: specs/overview.md
    - Ref: specs/ref.md
    - Iter: specs/iter.md
    - Format: specs/format.md
    - Cond: specs/cond.md
    - Raw: specs/raw.md
  - Compilation:
    - Saving Files: compilation/saving.md
    - Compiling to PDF: compilation/pdf.md
  - API Reference:
    - Tables API: api/tables.md
    - Plots API: api/plots.md
    - Specs API: api/specs.md
    - Utilities: api/utils.md
